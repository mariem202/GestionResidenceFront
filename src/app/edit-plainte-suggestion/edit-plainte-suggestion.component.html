<div class="col-lg-12 col-sm-12">
    <mat-card>
        <div class="p-20 bg-info position-relative">
            <h4 class="card-title text-white m-0">liste des pleintes</h4>
            <h6 class="card-subtitle text-white m-0 op-5">liste de vos pleintes </h6>

        </div>
        <div class="message-box contact-box p-20">
            <div class="message-widget contact-widget">
                <!-- Message -->
                <a *ngFor='let contact of plaintes'>
                    <div class="mail-contnet">
                        <h5>{{contact.description}} </h5> <span class="mail-desc">{{contact.statut}}</span>
                        <span class="mail-desc">{{contact.categorie}}</span>
                        <a class="edit" title="Edit" data-toggle="tooltip" (click)="openEditPopup(contact)"><i
                        class="material-icons">&#xE254;</i></a>


                    </div>
                </a>
            </div>
        </div>
    </mat-card>
</div>

<div class="popup" *ngIf="showAddPopup">
    <div class="popup-content">
        <mat-card-content>
            <mat-card-title>Modifier status</mat-card-title>
            <form class="basic-form" #addEtudiantForm="ngForm" (ngSubmit)="updateEtudiant()">
                <div class="row">
                  
                    
                    <!-- Sexe -->
                    <div class="col-12">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-select [(ngModel)]="nouvelEtudiant.statut" name="sexe" required>
                                <mat-option value="RESOLUE">RESOLUE</mat-option>
                                <mat-option value="EN_ATTENTE">EN_ATTENTE</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
               
                    <!-- Boutons -->
                    <div class="col-12 text-center">
                        <button mat-flat-button class="addbtn" color="primary" type="submit">ok</button>
                        <button mat-flat-button class="closebtn" color="warn" type="button"
                            (click)="closeAddPopup()">Annuler</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </div>

</div>
