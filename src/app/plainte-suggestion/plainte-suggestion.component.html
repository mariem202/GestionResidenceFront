<div class="row">
    <div class="col-lg-8 col-sm-12">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Ajouter Plainte/suggestions</mat-card-title>
                <!-- ============================================================== -->
                <!-- column -->
                <!-- ============================================================== -->
                <form class="basic-form" (ngSubmit)="addSUGGESTION()">
                    <div class="row">
                        <!-- column -->
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="donner une description" name="description"
                                    [(ngModel)]="nouvelEtudiant.description" required>
                            </mat-form-field>
                        </div>
                        <!-- column -->
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="categorie" name="categorie" type="text"
                                    [(ngModel)]="nouvelEtudiant.categorie">
                            </mat-form-field>
                        </div>


                        <!-- column -->
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-select placeholder="Select" name="type" [(ngModel)]="nouvelEtudiant.type" required>
                                    <mat-option value="PLAINTE">PLAINTE</mat-option>
                                    <mat-option value="SUGGESTION">SUGGESTION</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>


                        <!-- column -->
                        <div class="col-12">
                            <button mat-flat-button color="primary">Ajouter</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-4 col-sm-12">
        <mat-card>
            <div class="p-20 bg-info position-relative">
                <h4 class="card-title text-white m-0">liste des pleintes</h4>
                <h6 class="card-subtitle text-white m-0 op-5">liste de vos pleintes </h6>

            </div>
            <div class="message-box contact-box p-20">
                <div class="message-widget contact-widget">
                    <!-- Message -->
                    <a *ngFor='let contact of plaintes'>
                        <div class="mail-contnet">
                            <h5>{{contact.description}} </h5> <span class="mail-desc">{{contact.statut}}</span>
                            <!-- <p class="mail-desc">{{contact.categorie}}</p> -->
                            <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteEtudiant(contact.id)"><i
                                    class="material-icons">&#xE872;</i></a>

                        </div>
                    </a>
                </div>
            </div>
        </mat-card>
    </div>
</div>
